name: CI

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: Install nim
      run: |
         curl https://nim-lang.org/choosenim/init.sh -sSf | sh -s -- -y
         ~/.nimble/bin/choosenim -y stable --firstInstall -s -- -y
    - name: Build
      run: ~/.nimble/bin/nimble cross
    - name: Dir
      run: dir
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Windows Build
      id: upload-win-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/win-main.exe
        asset_name: win-main.exe
        asset_content_type: application/vnd.microsoft.portable-executable
    - name: Upload OSX x86_64 Build
      id: upload-osx-x86_64--release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/mac-x86_64-main.exe
        asset_name: mac-x86_64-main.exe
    - name: Upload OSX Arm64 Build
      id: upload-osx-arm64-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/mac-arm64-main.exe
        asset_name: mac-arm64-main.exe
    - name: Upload OSX M1 Build
      id: upload-osx-m1-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/mac-m1-main.exe
        asset_name: mac-m1-main.exe
